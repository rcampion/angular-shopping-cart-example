<div>

  <table>

    <tr *ngFor="let item of (items | async)">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td><input type="number" min="1" max="5" style="width: 2em" value="{{item.qty}}" [(ngModel)]="item.qty"></td>
      <td><img src="{{item.image}}"></td>
      <td *ngIf="itemIsInCart(item)"><button [routerLink]="['/cart']">In Cart</button> </td>
      <td *ngIf="!itemIsInCart(item)"><button (click)="addToCart(item)">Add to cart</button> </td>
    </tr>

  </table>

</div>
